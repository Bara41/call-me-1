<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація – Call Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-primary p-0">
  <div class="container-fluid p-0">
    <a href="home.html" class="navbar-brand d-flex align-items-center text-white px-3 logo-box m-0">
      Call Me
    </a>
  </div>
</nav>

<style>
  .logo-box {
    background-color: #2c2c94; /* темніший прямокутник */
    height: 100%;
    border-radius: 0.5rem; /* округлення всіх 4 кутів */
  }
</style>

    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Реєстрація</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Логін</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Ім’я</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Стать</label>
        <select class="form-select" id="gender" required>
          <option value="">Оберіть стать</option>
          <option value="Чоловіча">Чоловіча</option>
          <option value="Жіноча">Жіноча</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">Дата народження</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      <button type="submit" class="btn btn-primary">Зареєструватися</button>
      <a href="login.html" class="btn btn-link">Уже маєте акаунт? Увійти</a>
    </form>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">© 2025 Call Me</footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const gender = document.getElementById('gender').value;
      const birthdate = document.getElementById('birthdate').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const userExists = users.some(user => user.username === username);
      if (userExists) {
        alert('Користувач із таким логіном вже існує!');
        return;
      }

      users.push({ username, password, name, email, gender, birthdate });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Реєстрація успішна! Тепер увійдіть.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
