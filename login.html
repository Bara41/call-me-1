<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід – Call Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid p-0">
    <a href="home.html" class="navbar-brand d-flex align-items-center text-white px-3 logo-box m-0">
      Call Me
    </a>
   </div>
</nav>

<style>
  .logo-box {
    background-color: #2c2c94; /* темніший прямокутник */
    height: 100%;
    border-radius: 0.5rem;
  }
</style>

    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Вхід</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Логін</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Увійти</button>
      <a href="register.html" class="btn btn-link">Реєстрація</a>
    </form>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">© 2025 Call Me</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        alert('Вхід успішний!');
        window.location.href = 'index.html';
      } else {
        alert('Невірний логін або пароль!');
      }
    });
  </script>
</body>
</html>
